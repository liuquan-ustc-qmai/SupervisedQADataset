#### from llama-factory.examples.qwen2.5_lora_pretrain.yaml ####
### model
model_name_or_path: /mnt-cpfs/Qwen/Qwen2.5-7B

### method
deepspeed: examples/deepspeed/ds_z3_config.json
stage: pt
do_train: true
finetuning_type: lora
lora_target: all
lora_rank: 16
# use_unsloth: True
flash_attn: fa2

### dataset
dataset: ipc_des_ex,wudao_130k,wudao_13w,cn_use_1_40w,us_use_1_5w,eu_use_1_5w
#dataset: cpt_demo
cutoff_len: 1024
max_samples: 800000
overwrite_cache: false
preprocessing_num_workers: 4

### output
output_dir: saves/qwen2.5_7b/lora/cpt/patent_llm_50w
logging_steps: 500
save_steps: 1000
plot_loss: true
cache_dir: /mnt-cpfs/cache
overwrite_output_dir: true

### train
# for 7b
#per_device_train_batch_size: 2
#gradient_accumulation_steps: 8
# for 3b-50W
# per_device_train_batch_size: 18
# gradient_accumulation_steps: 4
# for 7b-50W
per_device_train_batch_size: 34
gradient_accumulation_steps: 2
learning_rate: 1.0e-4
num_train_epochs: 1.0
lr_scheduler_type: cosine
warmup_ratio: 0.1
bf16: true
#fp16: true
ddp_timeout: 180000000
# tokenized_path: /mnt-cpfs/cache/tokenized_path_ipc_wudao13w_patent_ceu100w
tokenized_path: /mnt-cpfs/cache/tokenized_path_ipc_wudao26w_patent_ceu50w
gradient_checkpointing: true

### eval
val_size: 0.02
per_device_eval_batch_size: 32
eval_strategy: steps
eval_steps: 2000